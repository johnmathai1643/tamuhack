<div class="right-container col-xs-4">
    <div id="accordion" class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="panel-title">
              <div>Journal References</div>
            </a>
          </div>
      
          <div id="collapseOne" class="panel-collapse">
            <div class="panel-body">
                <div *ngFor="let paper of papers" class="word-container">
                    <a [href]="paper.url"><i>{{paper.summary | slice:0:100}} - {{paper.url}}</i></a>
                </div>
            </div>
          </div>
        </div>
      
        <div class="panel panel-default">
            <div class="panel-heading">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" class="panel-title">
                <div>Bing Search </div>
              </a>
            </div>
        
            <div id="collapseTwo" class="panel-collapse collapse">
              <div class="panel-body">
                <div *ngFor="let search of searches" class="word-container">
                    <a [href]="search.url"><i>{{search.snippet | slice:0:80}} - {{search.url}}</i></a>
                </div>
              </div>
            </div>
          </div>
      
          <div class="panel panel-default">
              <div class="panel-heading">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" class="panel-title" style="text-decoration: none;">
                  <div>Key Phrases</div>
                </a>
              </div>
          
              <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                  <div *ngFor="let phrase of keyPhrases" class="word-container">
                      <div class="word-title">{{phrase.word}}</div>
                      <div class="word-meaning">{{phrase.meaning}}</div>
                  </div>
                </div>
              </div>
            </div>
      
      </div>
</div>
